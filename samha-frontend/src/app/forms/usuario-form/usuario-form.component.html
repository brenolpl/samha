<mat-card class="mat-elevation-z8 m-auto mt-5 col-11">
  <mat-card-title class="fw-lighter">
    Cadastro de usuários
  </mat-card-title>
  <mat-card-content class="mt-5 card-width">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Login</mat-label>
        <input matInput formControlName="login">
      </mat-form-field>
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Esconder/Mostrar'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="standard" class="d-block">
        <mat-label>Selecione o tipo de usuário</mat-label>
        <mat-select formControlName="papel" required *ngIf="papeis$ | async as papeis; else loadingMenu;">
          <mat-option *ngFor="let papel of papeis" [value]="papel.id">
            {{papel.nome}}
          </mat-option>
        </mat-select>
        <ng-template #loadingMenu>
          <mat-select [disabled]="true"></mat-select>
        </ng-template>
      </mat-form-field>
      <div class="pesquisar">
        <mat-form-field appearance="standard" class="d-inline-block pesquisar-field">
          <mat-label>Vincular à Servidor</mat-label>
          <ng-container *ngIf="professor$ | async as professor; else notSet">
            <mat-select [value]="setProfessorValue(professor.id)" formControlName="servidor_id">
              <mat-option [value]="professor.id">{{professor.nome}}</mat-option>
            </mat-select>
          </ng-container>
          <ng-template #notSet>
            <mat-select [disabled]="true"></mat-select>
          </ng-template>
        </mat-form-field>
        <button type="button" mat-button (click)="openDialog()">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <mat-card-actions>
        <button mat-button (click)="salvar()" [disabled]="!form.valid" >Salvar</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
