<h2 mat-dialog-title>Selecione</h2>
<mat-dialog-content class="p-0">
  <samha-table [columns]="data.columns" [resource]="data.resource" (onSelectedRow)="setProfessor($event)"></samha-table>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Fechar</button>
  <button mat-button color="primary" (click)="salvar()" [disabled]="professorId == null">Salvar</button>
</mat-dialog-actions>
