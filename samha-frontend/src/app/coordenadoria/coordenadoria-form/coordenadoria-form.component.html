<mat-card class="mat-elevation-z8 m-auto mt-5 col-11">
  <mat-card-title>
    <mat-toolbar color="accent">Cadastrar Coordenadoria</mat-toolbar>
  </mat-card-title>

  <mat-card-content class="mt-5">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Eixo</mat-label>
        <mat-select formControlName="eixo" *ngIf="eixos$ | async as eixos; else loading" [compareWith]="compareFunction">
          <mat-option *ngFor="let eixo of eixos" [value]="eixo">{{eixo.nome}}</mat-option>
        </mat-select>
        <ng-template #loading>
          <mat-select [disabled]="true"></mat-select>
        </ng-template>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="d-flex justify-content-end">
    <button mat-button type="submit" (click)="salvar()">Salvar</button>
  </mat-card-actions>
</mat-card>
