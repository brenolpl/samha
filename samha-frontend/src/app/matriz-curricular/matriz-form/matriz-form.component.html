<mat-card class="mat-elevation-z8 m-auto mt-5 col-11">
  <mat-card-title>
    <mat-toolbar color="accent">Cadastrar Matriz</mat-toolbar>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Ano</mat-label>
        <input type="number" matInput formControlName="ano">
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Semestre</mat-label>
        <input type="number" matInput formControlName="semestre">
      </mat-form-field>

      <samha-autocomplete-field
        [resource]="'curso'"
        [label]="'Curso'"
        [control]="cursoControl"></samha-autocomplete-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="d-flex justify-content-end">
    <button mat-button type="submit" (click)="salvar()"><mat-icon>save</mat-icon> Salvar</button>
  </mat-card-actions>
</mat-card>
