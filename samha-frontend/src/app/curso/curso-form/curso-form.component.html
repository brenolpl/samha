<mat-toolbar class="sub-toolbar">
  <dx-button
    style="border: none"
    type="success"
    stylingMode="outlined"
    (onClick)="goBack()"
    [icon]="'chevronprev'"
  ></dx-button>
  <div class="d-flex justify-content-end w-100">
    <dx-button
      icon="save"
      type="success"
      text="Salvar"
      (onClick)="salvar()">
    </dx-button>
    <span class="m-1"></span>
    <dx-button
      type="danger"
      stylingMode="outlined"
      icon="trash"
      text="Excluir"
      [visible]="curso?.id"
      (onClick)="delete()"
    ></dx-button>
  </div>
</mat-toolbar>

<div class="base-padding">
  <mat-card class="mat-elevation-z8 m-auto">
  <mat-card-title>
    <mat-toolbar class="toolbar-border"><span style="color: #4caf50;">Cadastrar Curso</span></mat-toolbar>
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nome</mat-label>
        <input matInput type="text" formControlName="nome">
      </mat-form-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Nível</mat-label>
        <mat-select formControlName="nivel" [compareWith]="compareFunction">
          <mat-option [value]="'Graduação'">Graduação</mat-option>
          <mat-option [value]="'Ensino Médio Integrado'">Ensino Médio Integrado</mat-option>
          <mat-option [value]="'Técnico'">Técnico</mat-option>
          <mat-option [value]="'Pós-Graduação'">Pós-Graduação</mat-option>
          <mat-option [value]="'Mestrado'">Mestrado</mat-option>
          <mat-option [value]="'Doutorado'">Doutorado</mat-option>
        </mat-select>
      </mat-form-field>

      <samha-autocomplete-field
        [resource]="'coordenadoria'"
        [control]="coordControl"
        [label]="'Coordenadoria'">
      </samha-autocomplete-field>

      <mat-form-field appearance="outline" class="d-block">
        <mat-label>Quantidade de Períodos</mat-label>
        <input matInput type="number" formControlName="qtPeriodo">
      </mat-form-field>

    </form>
  </mat-card-content>
</mat-card>
</div>
