<mat-toolbar class="sub-toolbar">
  <dx-button
    style="border: none"
    type="success"
    stylingMode="outlined"
    (onClick)="goBack()"
    [icon]="'chevronprev'"
  ></dx-button>
  <div class="d-flex justify-content-end w-100">
    <dx-button
      icon="save"
      type="success"
      text="Salvar"
      (onClick)="salvar()">
    </dx-button>
    <span class="m-1"></span>
    <dx-button
      type="danger"
      stylingMode="outlined"
      icon="trash"
      text="Excluir"
      [visible]="eixo?.id"
      (onClick)="delete()"
    ></dx-button>
  </div>
</mat-toolbar>

<div class="base-padding">
  <mat-card class="mat-elevation-z8">
    <mat-card-title>
      <mat-toolbar class="toolbar-border"><span style="color: #4caf50;">Cadastrar Eixo</span></mat-toolbar>
    </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form">
        <mat-form-field appearance="outline" class="d-block">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome">
        </mat-form-field>
    </form>
  </mat-card-content>
</mat-card>
</div>
