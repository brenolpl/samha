<ng-template #loading>
  <div class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
<div *ngIf="dataSource$ | async as dataSource; else loading">
  <mat-card class="mat-elevation-z8 m-auto mt-5 col-11 mb-5">
    <mat-card-title>
      <mat-toolbar color="accent">Restrições</mat-toolbar>
    </mat-card-title>

    <mat-card-content>
        <button mat-button class="p-2" (click)="goToNew()">
          <mat-icon>add</mat-icon>
          Adicionar Restrição
        </button>
      <table mat-table [dataSource]="defineDataSource(dataSource)" class="w-100">

        <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
          <mat-header-cell *matHeaderCellDef> {{ column.header }}</mat-header-cell>
          <mat-cell *matCellDef="let row">{{ findColumnValue(row, column.columnDef) }}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button mat-button [disabled]="true">Ações</button>
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEditClick(row)">
              <mat-icon>border_color</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="onDeleteClick(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </table>
    </mat-card-content>
  </mat-card>
</div>
