<mat-card class="mat-elevation-z8 m-auto col-11 mt-5">
  <mat-card-header>
    <mat-card-title>
      Filtro
    </mat-card-title>
    <mat-form-field appearance="outline" class="w-25">
      <mat-select [formControl]="nivelControl" [compareWith]="compareFunction" (valueChange)="loadNivelFilter($event)">
        <mat-option [value]="'Graduação'">Graduação</mat-option>
        <mat-option [value]="'Ensino Médio Integrado'">Ensino Médio Integrado</mat-option>
        <mat-option [value]="'Técnico'">Técnico</mat-option>
        <mat-option [value]="'Pós-Graduação'">Pós-Graduação</mat-option>
        <mat-option [value]="'Mestrado'">Mestrado</mat-option>
        <mat-option [value]="'Doutorado'">Doutorado</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-checkbox color="primary" [formControl]="ativaControl">Ativas</mat-checkbox>
    <mat-form-field appearance="outline" class="anoInput">
      <mat-label>Ano</mat-label>
      <input matInput [formControl]="anoControl">
    </mat-form-field>

    <mat-form-field appearance="outline" class="anoInput">
      <input matInput [formControl]="semestreControl">
    </mat-form-field>
  </mat-card-header>

  <mat-card-content>

    <!--        <mat-header-cell *matHeaderCellDef >{{column.header}}</mat-header-cell>-->
    <!--        <mat-cell *matCellDef="let row">{{ findColumnValue(row, column.columnDef) }}</mat-cell>-->
    <!--      </ng-container>-->

    <!--      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>-->
    <!--      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>-->

    <!--    </mat-table>-->
  </mat-card-content>
</mat-card>

<samha-table class=""
             [resource]="'turma'"
             [columns]="columns"
></samha-table>
